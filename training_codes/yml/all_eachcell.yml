model_name: hrnet

model_path: '../models_imagenet/hrnetv2_w32_imagenet_pretrained.pth'
train: true
infer: false

pretrained: false
pretrained_rina: True

nn_framework: torch
batch_size: 12

data_specs:
  width: 256
  height: 256
  dtype:
  image_type: zscore
  rescale: false
  rescale_minima: auto
  rescale_maxima: auto
  channels: 3
  label_type: mask
  is_categorical: false
  mask_channels: 1
  val_holdout_frac:
  data_workers: 4


training_data_names: '../data_trainlist/'
validation_data_names: '../data_trainlist/'
inference_data_csv:

training_augmentation:
  augmentations:
    HorizontalFlip:
      p: 0.5
    RandomRotate90:
      p: 0.5
    #RandomScale:
    #  scale_limit: [0.8,1.5]
    RandomCrop:
      height: 256
      width: 256
      p: 1.0
  p: 1.0
  shuffle: true
validation_augmentation:
  augmentations:
    CenterCrop:
      height: 256
      width: 256
      p: 1.0
  p: 1.0
inference_augmentation:
  augmentations:
  p: 1.0
training:
  epochs: 300
  steps_per_epoch:
  optimizer: Adam
  lr: 1e-4
  opt_args:
  loss:
    weightedbcelogitsrina:
    weightedjaccardlossrina:
  loss_weights:
    weightedbcelogitsrina: 10
    weightedjaccardlossrina: 2.5
  metrics:
    training:
    validation:
  checkpoint_frequency: 10
  callbacks:
    early_stopping:
        patience: 24
    model_checkpoint:
      #filepath: '/home/rbync/scratch/wdata/models_pretrain_allrina_distmask_new/'
      filepath: '../../wdata/ctc/'
      monitor: val_loss
    lr_schedule:
      schedule_type: arbitrary
      schedule_dict:
        milestones:
          - 200
        gamma: 0.1
  model_dest_path: '../../wdata/ctc/'
  #model_dest_path: '/home/rbync/scratch/wdata/models_pretrain_allrina_distmask_new/'
  verbose: true

inference:
  window_step_size_x:
  window_step_size_y:
  output_dir: